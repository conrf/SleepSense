<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sleep Sense Environment Monitor</title>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Ubuntu Mono', monospace;
    background-image: url('/static/Images/background.webp');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .floating-box {
    background-color: #2B3137; /* Dark grey color */
    border-radius: 16px; /* Rounded corners */
    width: 630px; /* Set the width of the boxes */
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Soft shadow for depth */
    margin: 15px 0; /* Spacing between boxes */
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 630px;
    padding-top: 30px;
    padding-bottom: 30px;;
  }

  .logo {
    background-image: url('/static/Images/logo.webp');
    height: 69px;
    width: 150px;
    margin-left: 20px;
    background-size: contain;
    background-repeat: no-repeat;
  }

  .button-container {
    display: flex;
    gap: 20px;
  }

  .button {
    height: 90px; 
    width: 90px; /* Adjusted to accommodate two buttons */
    border: none;
    background-size: cover; 
    background-repeat: no-repeat;
    cursor: pointer;
  }

  .start-button {
    background-color: transparent;
    background-image: url('/static/Images/button_start_measuring.webp');
    margin-right: 14px;
  }

  .stop-button {
    margin-right: 18px;
    background-color: transparent;
    background-image: url('/static/Images/button_stop_measuring.webp'); /* Replace with actual image path */
  }

  .sensor-icons {
    display: flex;
    justify-content: space-around; 
    height: 90px;
    padding-top: 30px;
    padding-bottom: 30px;
  }

  .sensor-icon {
    background-size: contain;
    background-repeat: no-repeat;
    height: 90px;
    width: 90px;
  }

  .terminal {
    color: white;
    background-color: #0E0E0E;
    border: 15px solid #2B3137; /* Slightly lighter grey for border */    padding: 20px;
    padding: 20px;
    overflow-y: auto;
    height: 253px; 
    width: 602px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
<div class="floating-box top-bar">
  <div class="logo"></div>
  <div class="button-container">
    <button class="button start-button" onclick="startMeasuring()"></button>
    <button class="button stop-button" onclick="stopMeasuring()"></button>
  </div>
</div>
<div class="floating-box sensor-icons">
  <!-- Sensor icons -->
  <div class="sensor-icon" id="temperature" style="background-image: url('/static/Images/icon_temperature.webp');"></div>
  <div class="sensor-icon" id="air_quality" style="background-image: url('/static/Images/icon_air_quality.webp');"></div>
  <div class="sensor-icon" id="humidity" style="background-image: url('/static/Images/icon_humidity.webp');"></div>
  <div class="sensor-icon" id="sound" style="background-image: url('/static/Images/icon_sound.webp');"></div>
  <div class="sensor-icon" id="brightness" style="background-image: url('/static/Images/icon_brightness.webp');"></div>
</div>
<div class="floating-box terminal" id="terminal-output">
  <!-- Terminal output from Flask will go here -->
</div>

</body>
</html>
